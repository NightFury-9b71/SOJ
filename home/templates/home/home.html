{% extends 'globals/base.html' %}
{% load static %}


{% block content %}
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}">
    <div class="distance" id="blogs">
        {% if latest_posts %}
            {% for item in latest_posts %}
            <div>
                <ul>
                    <li>{{ item.title }}</li><br>
                    <li>{{ item.content }}</li><br>
                    <p>---</p>
                    <li>{{ item.created_at }}</li>
                </ul>
            </div>
            {% endfor %}
        {% else %}
            <h2>No posts yet</h2>
        {% endif %}
    </div>
{% endblock %}
