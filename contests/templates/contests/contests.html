{% extends 'globals/base.html' %}
{% load static %}

{% block content %}
<div class="distance">
    <ul>
        {% if all_contests %}
        {% for contest in all_contests %}
        <li>
            <b>
                {{ contest.id }}
            </b>
            <a href="{% url 'fetch_contest' contest.id %}">{{ contest.name }}</a></li>
        {% endfor %}
        {% else %}
        <li class="distance">No contests available</li>
        {% endif %}
    </ul>
</div>
{% endblock %}
